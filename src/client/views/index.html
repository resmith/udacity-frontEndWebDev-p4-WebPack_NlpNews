<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Test</title>
    <link rel="stylesheet" href="/styles/resets.css" />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
  </head>

  <body>
    <div id="pageContainer">
      <div id="header">
        <header class="header">
          <h1>Sentence Sentimentality</h1>
        </header>
      </div>
      <div id="input">
        <section>
          <h2>Input</h2>
          <form class="" onsubmit="return Client.handleSubmit(event)">
            <input
              id="text"
              type="text"
              name="input"
              value=""
              placeholder="Name"
            />
            <input
              type="submit"
              name="submit"
              value="submit"
              onclick="return Client.handleSubmit(event)"
              onsubmit="return handleSubmit(event)"
            />
          </form>
        </section>
      </div>

      <div id="results">
        <section>
          <h2>Results</h2>
          <div id="resultsContainer">
            <div id="agreementLabel">Agreement:</div>
            <div id="agreement"></div>
            <div id="subjectivityLabel">Subjectivity:</div>
            <div id="subjectivity"></div>
            <div id="confidenceLabel">Confidence:</div>
            <div id="confidence"></div>
            <div id="ironyLabel">Irony:</div>
            <div id="irony"></div>
          </div>
        </section>
      </div>

      <div id="footer">
        <footer class="footer">
          <p>Udacity Project demonstrating webpack & API calls</p>
        </footer>
      </div>
    </div>
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
